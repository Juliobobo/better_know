# src/BetterknowBundle/Resources/config/serialization.yml

BetterknowBundle\Entity\User:
    attributes:
        id:
            groups: ['gem', 'user', 'friend']
        username:
            groups: ['user', 'auth-token', 'friend']
        firstName:
            groups: ['user', 'auth-token', 'friend']
        lastName:
            groups: ['user', 'auth-token', 'friend']
        age:
            groups: ['user', 'auth-token', 'friend']
        email:
            groups: ['user', 'auth-token']
        gender:
            groups: ['user', 'auth-token', 'friend']

BetterknowBundle\Entity\Friend:
    attributes:
        id:
            groups: ['friend']
        state:
            groups: ['friend']
        friend:
            groups: ['friend']
        user:
            groups: ['confirmShip']

BetterknowBundle\Entity\Pack:
    attributes:
        id:
            groups: ['pack']
        theme:
            groups: ['pack']
        quizz:
            groups: ['pack']
            
BetterknowBundle\Entity\Quizz:
    attributes:
        id:
            groups: ['quizz', 'pack']
        question:
            groups: ['quizz', 'pack']
        responses:
            groups: ['quizz']
            
BetterknowBundle\Entity\Answer:
    attributes:
        id:
            groups: ['answer']
        response:
            groups: ['answer']
        question:
            groups: ['answer']

BetterknowBundle\Entity\AuthToken:
    attributes:
        id:
            groups: ['auth-token']
        value:
            groups: ['auth-token']
        createdAt:
            groups: ['auth-token']
        user:
            groups: ['auth-token']
        
BetterknowBundle\Entity\Gem:
    attributes:
        id:
            groups: ['gem']
        gender:
            groups: ['gem']
        timeReceive:
            groups: ['gem']
        user:
            groups: ['gem']
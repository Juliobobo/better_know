# src/BetterknowBundle/Resources/config/serialization.yml

BetterknowBundle\Entity\User:
    attributes:
        id:
            groups: ['gem', 'user', 'friend']
        username:
            groups: ['user', 'auth-token']
        firstName:
            groups: ['user', 'auth-token']
        lastName:
            groups: ['user', 'auth-token']
        age:
            groups: ['user', 'auth-token']
        email:
            groups: ['user', 'auth-token']
        gender:
            groups: ['user', 'auth-token']

BetterknowBundle\Entity\Friend:
    attributes:
        id:
            groups: ['friend']
        state:
            groups: ['friend']
        friend:
            groups: ['friend']
        

BetterknowBundle\Entity\AuthToken:
    attributes:
        id:
            groups: ['auth-token']
        value:
            groups: ['auth-token']
        createdAt:
            groups: ['auth-token']
        user:
            groups: ['auth-token']
        
BetterknowBundle\Entity\Gem:
    attributes:
        id:
            groups: ['gem']
        gender:
            groups: ['gem']
        timeReceive:
            groups: ['gem']
        user:
            groups: ['gem']